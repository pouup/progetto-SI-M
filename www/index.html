<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <style type="text/tailwindcss">
            @layer utilities {
                .bg-background {
                    background-color: ghostwhite;
                }
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                window["notyf"] = new Notyf();
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.15/dist/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@undecaf/barcode-detector-polyfill@0.9.21/dist/index.js"></script>
        <script>
            try {
                window["BarcodeDetector"].getSupportedFormats();
            } catch {
                window["BarcodeDetector"] =
                    barcodeDetectorPolyfill.BarcodeDetectorPolyfill;
            }
        </script>
    </head>
    <body>
        <div class="bg-background">
            <div
                class="container min-h-screen mx-auto px-4 py-6 max-w-md bg-white"
            >
                <h1 class="text-2xl font-bold text-center">
                    Secure Message Collector
                </h1>

                <div class="space-y-6">
                    <div class="container mx-auto px-4 py-6 max-w-md mt-6">
                        <div
                            class="rounded-xl bg-whiteflex flex-col items-center"
                        >
                            <div class="w-full flex justify-center px-6">
                                <div
                                    class="w-full aspect-square bg-gray-100 rounded-lg flex items-center justify-center"
                                >
                                    <span
                                        class="text-gray-400 border-2 border-dashed border-gray-300 rounded-lg w-full h-full flex items-center justify-center"
                                        id="placeholder"
                                    >
                                        [ Camera input ]
                                    </span>
                                    <video
                                        id="camera-video"
                                        class="rounded-md w-full h-full object-cover aspect-square hidden"
                                        autoplay
                                        playsinline
                                    ></video>
                                </div>
                            </div>

                            <!-- Scan Controls -->
                            <div
                                class="flex flex-col gap-4 mt-6 w-full justify-center items-center"
                            >
                                <div class="flex gap-4 w-full justify-center">
                                    <button
                                        id="start-scan-btn"
                                        class="px-4 py-2 rounded bg-blue-600 text-white font-semibold"
                                    >
                                        Start Scanning
                                    </button>
                                    <button
                                        id="switch-camera-btn"
                                        class="px-4 py-2 rounded bg-yellow-400 text-gray-800 font-semibold hidden"
                                    >
                                        Switch Camera
                                    </button>
                                    <button
                                        id="stop-scan-btn"
                                        class="px-4 py-2 rounded bg-gray-300 text-gray-700 font-semibold hidden"
                                    >
                                        Stop Scanning
                                    </button>
                                </div>
                            </div>

                            <hr class="my-6 border-t border-gray-200 w-full" />

                            <!-- Message List -->
                            <div class="w-full mt-4">
                                <h2 class="text-2xl font-bold text-center mb-6">
                                    Collected Messages
                                </h2>
                                <div id="message-list" class="space-y-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Overlay -->
                <div
                    id="progress-overlay"
                    class="fixed inset-0 flex items-center justify-center z-50 p-4 backdrop-blur-sm bg-white/30 hidden"
                >
                    <div
                        class="bg-white rounded-xl p-8 max-w-md w-full relative border border-gray-200"
                    >
                        <button
                            id="close-overlay-btn"
                            class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl font-bold"
                        >
                            &times;
                        </button>
                        <h2 class="text-xl font-semibold mb-4">
                            Progress Details
                        </h2>
                        <div
                            id="progress-overlay-content"
                            class="mb-2 text-gray-700"
                        >
                            Here you can display more detailed progress
                            information or actions.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js" type="module"></script>
    </body>
</html>
